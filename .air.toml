# Air config for hot-reload (like nodemon for Go)
# Run: air or make dev

root = "."
tmp_dir = "tmp"

[build]
  # Generate swagger docs before building
  pre_cmd = ["swag init -g ./cmd/api/main.go -o ./docs"]
  # Build command
  cmd = "go build -o ./tmp/main ./cmd/api"
  # Binary to run
  bin = "./tmp/main"
  # Watch these extensions
  include_ext = ["go", "tpl", "tmpl", "html", "env"]
  # Exclude directories
  exclude_dir = ["assets", "tmp", "vendor",  "docs", "migrations"]
  # Exclude files
  exclude_file = []
  # Exclude regex
  exclude_regex = ["_test.go"]
  # Delay before rebuild (ms)
  delay = 1000

[log]
  # Show log time
  time = false

[color]
  # Customize colors
  main = "magenta"
  watcher = "cyan"
  build = "yellow"
  runner = "green"

[misc]
  # Delete tmp dir on exit
  clean_on_exit = true
